<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" placeholder="Enter first value">
    <input id="num2" placeholder="Enter second value">
    <button onclick="result()">add</button>
    <p><h1>Answer is</h1></p><h1 id="result"></h1>
    <script>
        var box1=document.getElementById("num1")
        var box2=document.getElementById("num2")
        var result1=document.getElementById("result")
        
        function result(){
            var box1value=Number(box1.value)
            var box2value=Number(box2.value)
            var total=box1value+box2value
            result1.textContent=total
        }
    </script>
</body>
</html>
